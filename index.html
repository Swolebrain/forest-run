<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forest Run Demo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="bg">
    <div class="floor"></div>
    <div id="bg4" class="bg4Anim"></div>
    <div id="bg3" class="bg3Anim"></div>
    <div id="bg2" class="bg2Anim"></div>
    <div id="bg1" class="bg1Anim"></div>
    <div id="bg0" class="bg0Anim"></div>
  </div>
  <div id="character-container">
    <div class="running"></div>
  </div>
  <div id="story">
    <h1 class="fadeIn" fade-in-at="0" fade-out-at="10">Run towards your goals</h1>
    <h1 fade-in-at="600" fade-out-at="1200">text 2</h1>
    <h1 fade-in-at="2600" fade-out-at="3200">text 3</h1>
    <h1 fade-in-at="4600" fade-out-at="5200">text 4</h1>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
